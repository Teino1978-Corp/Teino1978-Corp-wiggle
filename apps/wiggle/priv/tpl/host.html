<div class="row-fluid">
  <div class="span12"><center><h4>Host: {{uuid}}</h4></center></div>
  <div class="span12">
    <div class="row-fluid">
      <div class="span4"  style="min-width: 370px;">
	<center>
	  <h4>CPU Stats</h4>
	  <div id="{{uuid}}-mpstat">
	  </div>
	</center>
      </div>
      <div class="span7">
	<div class="row-fluid">
	  <div class="span12">
	  </div>
	  <div class="span2" style="min-width: 125px;">
	    <center>
	      <canvas id="{{uuid}}-memory">
	      </canvas>
	      Memory usage in GB
	    </center>
	  </div>
	  <div class="span2" style="min-width: 125px;">
	    <center>
	      <canvas id="{{uuid}}-cpu">
	      </canvas>
	      CPU usage %
	    </center>
	  </div>
	  <div class="span2" style="min-width: 125px;">
	    <center>
	      <canvas id="{{uuid}}-ioblock">
	      </canvas>
	      IO Blocked Threads
	    </center>
	  </div>
	  <div class="span2" style="min-width: 125px;">
	    <center>
	      <canvas id="{{uuid}}-paging">
	      </canvas>
	      Page ins/outs
	    </center>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
