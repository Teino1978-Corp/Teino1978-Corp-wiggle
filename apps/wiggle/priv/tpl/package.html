<form class="form-horizontal" id="packageForm">
  <div class="control-group">
    <label class="control-label" for="packageName">Name</label>
    <input type="text" value="{{name}}" id="packageName" name="packageName"/>
  </div>
  <div class="control-group">
    <label class="control-label" for="packageRam">Memroy</label>
    <div class="input-append">
      <input type="text" value="{{disk}}" id="packageRam" name="packageRam"/><span class="add-on">MB</span>
    </div>
    <span class="help-inline">For KVM machines 1GB will be added to this.</span>
  </div>
  <div class="control-group">
    <label class="control-label" for="packageDisk">Disk</label>
    <div class="input-append">
      <input type="text" value="{{disk}}" id="packageDisk" name="packageDisk"/><span class="add-on">GB</span>
    </div>
    <span class="help-inline">For KVM machines 10GB quota for the zone will be added.</span>
  </div>
  <div class="control-group">
    <label class="control-label" for="packageSwap">Swap</label>
    <div class="input-append">
      <input type="text" value="{{swap}}" id="packageSwap" name="packageSwap"/><span class="add-on">MB</span>
    </div>
  </div>
  <div class="control-group">
    <button class="submit" value="save">Save</button>
  </div>
</form>
