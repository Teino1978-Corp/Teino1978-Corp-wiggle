<div class='row-fluid'>
  <div class='span12'></div>
  <div class='span11'>
    {{#kvm}}
    <a class='btn' href="/machines/{{id}}/vnc" target="_new">VNC</a>
    {{/kvm}}

    <div class='btn-group' style='float: right'> 
      <button class='btn btn-success' id='machine-detail-start' disabled='true'>Start</button>
      <button class='btn btn-warning' id='machine-detail-reboot' disabled='true'>Reboot</button>
      <button class='btn btn-danger' id='machine-detail-stop' disabled='true'>Stop</button>
    </div>
  </div>
  {{#kvm}}
  <div class='span11'>
    <select id="boot-image" style='float: right'></select>
  </div>
  {{/kvm}}
  <div class='span2 detail-field'>ID</div><div class='span9' id='machine-detail-id'>{{id}}</div>
  <div class='span2 detail-field'>Name</div><div class='span9' id='machine-detail-name'>{{name}}</div>
  <div class='span2 detail-field'>Type</div><div class='span9' id='machine-detail-type'>{{type}}</div>
  <div class='span2 detail-field'>State</div><div class='span9' id='machine-detail-state'>{{state}}</div>
  <div class='span2 detail-field'>Memory</div><div class='span9' id='machine-detail-memory'>{{memory}}</div>
  <div class='span2 detail-field'>IPs</div><div class='span9' id='machine-detail-ips'>{{ips}}</div>
  <div class='span2 detail-field'>Dataset</div><div class='span9' id='machine-detail-dataset'>{{dataset}}</div>
  <div class='span2 detail-field'>Created</div><div class='span9' id='machine-detail-created'>{{created}}</div>
</div>
