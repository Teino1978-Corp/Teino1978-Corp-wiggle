<div class='row-fluid'>
  <div class='span12'></div>
  <div class='span11'>
    <div class='btn-group' style='float: right'> 
      <button class='btn btn-success' id='machine-detail-start' disabled='true'>Start</button>
      <button class='btn btn-warning' id='machine-detail-reboot' disabled='true'>Reboot</button>
      <button class='btn btn-danger' id='machine-detail-stop' disabled='true'>Stop</button>
    </div>
  </div>
  {{#kvm}}
  <div class='span11'>
    <select id="boot-image" style='float: right'></select>
  </div>
  {{/kvm}}
  <div class='span2'>ID</div><div class='span9' id='machine-detail-id'>{{id}}</div>
  <div class='span2'>Name</div><div class='span9' id='machine-detail-name'>{{name}}</div>
  <div class='span2'>Type</div><div class='span9' id='machine-detail-type'>{{type}}</div>
  <div class='span2'>State</div><div class='span9' id='machine-detail-state'>{{state}}</div>
  <div class='span2'>Memory</div><div class='span9' id='machine-detail-memory'>{{memory}}</div>
  <div class='span2'>IPs</div><div class='span9' id='machine-detail-ips'>{{ips}}</div>
  <div class='span2'>Dataset</div><div class='span9' id='machine-detail-dataset'>{{dataset}}</div>
  <div class='span2'>Created</div><div class='span9' id='machine-detail-created'>{{created}}</div>
</div>
